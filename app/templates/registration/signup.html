{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
    <div class="container" style="margin-top:7%;">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card" style="margin-top:2%; padding:20px">
                    <h4 class="text-center">SIGNUP HERE</h4>
                    <div class="card-body">
                        <div class="card-text">
                            <form action="" method="post" novalidate>
                                {% csrf_token%}
                                {{ form|crispy}}
                                <div class="text-center">
                                    <button type="submit" class="btn btn-info btn-sm"> Register</button>
                                </div>

                            </form>
                            <h5 class="card-title"><a>Register to be a member</a> <span style="float:right">Are you a member? <a
                                href="{% url 'login' %}" class="text-info">Login now</a></span>
                            </h5>
                        </div>

                    </div>
                </div>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
{% endblock %}
