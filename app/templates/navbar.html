<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700">
</head>

<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar" id="nbar">
    <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
                <div class="container"><a class="navbar-brand" href="#">Awwwards</a>
                    <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                        <span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse"
                        id="navcol-1">
                        <ul class="nav navbar-nav">
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'home' %}">Home</a></li>
                            <li class="nav-item" role="presentation"><a class="nav-link active" href="{% url 'index' %}">Projects</a></li>
                            <li class="dropdown"><a class="dropdown-toggle nav-link dropdown-toggle"
                                 data-toggle="dropdown" aria-expanded="false" href="#">APIs</a>
                                <div class="dropdown-menu" role="menu">
                                    <a class="dropdown-item" role="presentation" href="{% url 'profilelist' %}">Profiles</a>
                                    <a class="dropdown-item" role="presentation" href="{% url 'postlist' %}">Projects</a>
                                </div>
                            </li>
                        </ul>

                        <form class="form-inline pl-5" target="_self" method="get" action="{% url 'search' %}">
                            <div class="form-group">
                                {% csrf_token %}
                                <input class="form-control search-field pl-5" placeholder="Search" type="text" name="title" id="search-field">
                                <label for="search-field"><i class="fa fa-search"></i></label>
                            </div>
                        </form>
                    <ul class="navbar-nav ms-auto pl-5">
                         {% if user.is_authenticated%}
                            <li class="nav-item dropdown ms-auto ml-5">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                                   aria-haspopup="true"
                                   aria-expanded="false">{{ user.username|title }} <img class="rounded-circle nav-img"
                                   src="{{ user.profile.profile_pic.url }}" alt="">
                                </a>
                                <div class="dropdown-menu dropdown-primary ms-auto" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item text-center" href="{% url 'profile' user.username %}">Profile</a>
                                    <hr>
                                    <a class="dropdown-item text-center" href="{% url 'edit' user.username  %}"> Edit profile</a>
                                    <hr>
                                    <a href="{% url 'logout' %}" class="text-secondary text-center dropdown-item">Log Out</a>
                                </div>
                            </li>
                                 {% else %}
                                    <span class="navbar-text ms-auto pl-5"> <a href="{% url 'login' %}" class="login">Log In</a></span>
                                    <a class="btn btn-light action-button ml-5" role="button" href="{% url 'signup' %}">Sign Up</a>
                                {% endif %}
                            <button class="btn btn-info btn-sm pull-right ms-auto ml-5" id="site" data-toggle="modal" data-target=".bd-example-modal-xl">
                                Submit your site
                            </button>
                    </ul>
                    </div>
                </div>
    </nav>
</nav>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
